# Ataxia Configuration file

# Port to listen on for player connections via telnet
main_port = 9000

# Listen address for the proxy process for incoming telnet connections
listen_addr = "127.0.0.1:9000"

# Listen address for the proxy process for incoming engine connections
proxy_addr = "127.0.0.1:9005"

# Location of the proxy PID file
proxy_pid_file = "data/ataxia-proxy.pid"

# Location of the PID file
engine_pid_file = "data/ataxia-engine.pid"

# Logging facility to use
# Options are: stdout, file, syslog
# log_facility = "stdout"

# Location of the log file for the engine
proxy_log_file = "logs/proxy.log"

# Location of the log file for the engine
engine_log_file = "logs/engine.log"

# Email facility to use
# Options are: none, smtp, sendmail
# email_facility = "none"

# Location of the sendmail binary
# sendmail_path = "/usr/sbin/sendmail"

# Administrator's email address for notifications
# admin_email = ""

# Email address to send abuse notifications
# abuse_email = ""

# Storage facility to use
# Options are: file, database
# storage_facility = "file"

# Location of the data files on disk
# data_path = "data/"

# Max simultaenous connections total
# max_clients = 1000

# Max simultaneous connections per IP
# max_clients_per_host = 5

# Allow creation of new accounts
# account_creation = true

# Maximum number of characters per account
# chars_per_account = 3

# Maximum number of simultaneous characters online per account (multiplaying support)
# active_per_account = 1

# Autosave interval in minutes
# autosave = 15

# Allow character backups
# backup_characters = true
